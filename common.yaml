---
default_ipbinding: ["http/*:80:"] 
default_isapirequired:	true 
default_isapipath:  "$files\\F5XFFHttpModule.dll" 
default_isapiname:  "F5XFFHttpModule"
default_apppool: 'Default AppPool'
default_page: 'D:/Inetpub/default.aspx'
default_website: "Default Website"
#ebizwebservices_ipbinding: ["http/*:6030:","net.tcp/6031:*"]
default_webdir: 'D:\Inetpub\wwwroot'
default_logdir: 'D:\Logs\W3SVC'
default_logfilesdir: 'D:\Logfiles'
default_siteid: 1
default_thumb: ""
default_managedpipelinemode: 'Integrated'
default_rapidfailprotection: 'false'
default_managedruntimeversion: 'v4.0'
#extract_path: 'D:\scripts'
#extract_owner: 'Everyone'
#extract_group: 'Users'
#extract_file: 'D:\scripts'

net.tcp: Enabled
profile_windowsfeature::features:
 - Application-Server
 - AS-NET-Framework
 - AS-Web-Support
 - AS-TCP-Port-Sharing
 - AS-WAS-Support
 - AS-MSMQ-Activation 
 - AS-TCP-Activation 
 - AS-Named-Pipes
 - File-Services
 - FS-FileServer
 - Web-Server
 - Web-WebServer
 - Web-Common-Http
 - Web-Static-Content
 - Web-Default-Doc
 - Web-Dir-Browsing
 - Web-Http-Errors
 - Web-Http-Redirect
 - Web-App-Dev
 - Web-Asp-Net  
 - Web-Net-Ext 
 - Web-ISAPI-Ext
 - Web-ISAPI-Filter
 - Web-Health 
 - Web-Http-Logging
 - Web-Log-Libraries
 - Web-Request-Monitor 
 - Web-Http-Tracing 
 - Web-Security
 - Web-Basic-Auth
 - Web-Windows-Auth
 - Web-Digest-Auth
 - Web-Client-Auth
 - Web-Cert-Auth 
 - Web-Url-Auth
 - Web-Filtering
 - Web-IP-Security
 - Web-Performance
 - Web-Stat-Compression
 - Web-Dyn-Compression
 - Web-Mgmt-Tools
 - Web-Mgmt-Console
 - Web-Scripting-Tools
 - Web-Mgmt-Service
 - NET-Framework
 - NET-Framework-Core
 - NET-Win-CFAC
 - NET-HTTP-Activation
 - NET-Non-HTTP-Activ
 - RSAT 
 - RSAT-Role-Tools 
 - RSAT-Web-Server
 - SNMP-Services
 - SNMP-Service
 - SNMP-WMI-Provider
 - WAS
 - WAS-Process-Model
 - WAS-NET-Environment
 - WAS-Config-APIs
 
  
services_basedir: "D:/AP/"
services_webdir: "D:/AP/Services/"
inetpub_webdir: "D:/Inetpub/"
log_dir: "D:/Logs"

website_defaultconent: '<%@ Page Language="C#" %>
		<!DOCTYPE html>
		<html>
		<head>
		<title>Managed by Puppet</title>
		</head>
		<body>
		<h1>Managed by Puppet</h1>
		<strong>Time:</strong> <%= DateTime.UtcNow.ToString("s") + "Z" %>
		</body>
		</html>'